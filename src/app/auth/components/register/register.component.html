<!-- partial:index.partial.html -->
<div class="login-form">
    <form [formGroup]="formularioRegister" (ngSubmit)="register()">
      <h1>Register</h1>
      <div class="content">
        <div class="input-field">
            <input placeholder="Username" formControlName="usname" required />
          </div>
        <div class="input-field">
          <input placeholder="id" formControlName="id" required />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" formControlName="pass" required />
        </div>
        
      </div>
      <div class="action">
          <button routerLink="/auth/login"> Log in </button>
          <button type="submit"> Register </button>
      </div>
        </form>
  </div>
  <!-- partial -->
